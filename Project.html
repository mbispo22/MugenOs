<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="pt-BR">
    <title>MugenOs - Projetos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♾️</text></svg>">
    <style>
        :root {
            --ghostwhite: #F8F8FF;
            --smoky-black: #100C08;
            --meteorite-purple: #A523D9;
            --border-color: #333;
            --purple-glow: rgba(165, 35, 217, 0.5);
            --card-bg: #1a1614;
            --input-bg: #252018;
            --success-green: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--smoky-black);
            color: var(--ghostwhite);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            cursor: pointer;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .hamburger-menu:hover {
            background: var(--meteorite-purple);
            box-shadow: 0 5px 20px var(--purple-glow);
            transform: scale(1.05);
        }

        .hamburger {
            width: 30px;
            height: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background: var(--ghostwhite);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            transform-origin: center;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100vh;
            background: linear-gradient(180deg, var(--card-bg) 0%, var(--smoky-black) 100%);
            border-right: 1px solid var(--border-color);
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 999;
            backdrop-filter: blur(20px);
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .sidebar-logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--meteorite-purple), var(--ghostwhite));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 0.9rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .nav-menu {
            padding: 20px 0;
        }

        .nav-item {
            display: block;
            padding: 15px 25px;
            color: var(--ghostwhite);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
            font-weight: 500;
        }

        .nav-item:hover {
            background: linear-gradient(90deg, var(--purple-glow), transparent);
            border-left-color: var(--meteorite-purple);
            padding-left: 35px;
        }

        .nav-item.active {
            background: linear-gradient(90deg, var(--purple-glow), transparent);
            border-left-color: var(--meteorite-purple);
            color: var(--meteorite-purple);
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        /* Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            padding-top: 80px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .page-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--meteorite-purple) 0%, #7d1aa0 30%, var(--ghostwhite) 60%, var(--meteorite-purple) 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px var(--purple-glow);
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn, .btn-small {
            background: linear-gradient(135deg, var(--meteorite-purple) 0%, #7d1aa0 100%);
            color: var(--ghostwhite);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover, .btn-small:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--purple-glow);
        }

        .add-project {
            background: var(--input-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .add-project:hover {
            border-color: var(--meteorite-purple);
        }

        .add-project::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--meteorite-purple) 20%, var(--meteorite-purple) 80%, transparent);
            opacity: 0.6;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--ghostwhite);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            background: var(--smoky-black);
            color: var(--ghostwhite);
            caret-color: var(--meteorite-purple);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--meteorite-purple);
            box-shadow: 0 0 0 3px var(--purple-glow);
            background: var(--input-bg);
        }

        input[type="date"] { color-scheme: dark; }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: brightness(0) invert(1);
            cursor: pointer;
        }

        textarea { resize: vertical; min-height: 80px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn { padding: 15px 30px; font-size: 16px; letter-spacing: 1px; }

        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, var(--meteorite-purple) 0%, #7d1aa0 100%); padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 20px var(--purple-glow); }
        .stat-number { font-size: 2.5em; font-weight: 700; margin-bottom: 5px; }
        .stat-label { font-size: 14px; opacity: 0.9; text-transform: uppercase; }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border-color: var(--meteorite-purple);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--meteorite-purple), #7d1aa0);
        }
        
        .project-header, .project-dates { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .project-title { font-size: 1.4em; font-weight: 700; text-shadow: 0 0 5px var(--purple-glow); word-break: break-word; }
        .project-type {
            background: var(--meteorite-purple); color: var(--ghostwhite); padding: 4px 12px;
            border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase;
            box-shadow: 0 2px 10px var(--purple-glow); flex-shrink: 0; margin-left: 10px;
        }
        .project-type.trabalho { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .project-description { color: #bbb; margin-bottom: 20px; line-height: 1.6; flex-grow: 1; }
        .project-dates { margin-bottom: 20px; font-size: 14px; }
        .date-item { text-align: center; flex: 1; }
        .date-label { color: #888; font-weight: 600; text-transform: uppercase; font-size: 11px; }
        .date-value { font-weight: 700; font-size: 16px; margin-top: 5px; }
        .progress-section { margin-bottom: 20px; }
        .progress-bar { background: var(--smoky-black); height: 8px; border-radius: 10px; overflow: hidden; margin-bottom: 10px; border: 1px solid var(--border-color); }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--meteorite-purple), #7d1aa0); transition: width 0.3s ease; }
        .progress-text { text-align: center; font-size: 14px; font-weight: 600; }
        .steps-list { list-style: none; margin-bottom: 20px; }
        .step-item { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border-color); }
        .step-item:last-child { border-bottom: none; }
        .step-checkbox { margin-right: 12px; width: 18px; height: 18px; cursor: pointer; accent-color: var(--meteorite-purple); }
        .step-text { flex: 1; transition: all 0.3s ease; word-break: break-word; }
        .step-item.completed .step-text { text-decoration: line-through; color: #666; }
        .project-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: auto; }
        .btn-small { padding: 8px 16px; font-size: 14px; }
        .btn-edit { background: linear-gradient(135deg, #3498db, #2980b9); }
        .btn-edit:hover { box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4); }
        .btn-danger { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .btn-danger:hover { box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4); }
        .no-projects { text-align: center; color: #888; font-size: 18px; margin-top: 50px; padding: 40px; }

        .notification {
            position: fixed; top: 20px; right: 20px; padding: 15px 20px; border-radius: 10px;
            color: var(--ghostwhite); font-weight: 600; z-index: 1001;
            transform: translateX(calc(100% + 30px)); transition: transform 0.4s ease-in-out; max-width: 350px;
        }
        .notification.show { transform: translateX(0); }
        .notification.success { background: linear-gradient(135deg, var(--success-green), #229954); box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4); }
        .notification.error { background: linear-gradient(135deg, #e74c3c, #c0392b); box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4); }
        .notification.warning { background: linear-gradient(135deg, #f39c12, #e67e22); box-shadow: 0 5px 20px rgba(243, 156, 18, 0.4); }
        .notification.info { background: linear-gradient(135deg, #3498db, #2980b9); box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4); }
        
        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: var(--card-bg);
            margin: auto; padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 15px; width: 90%; max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            position: relative;
        }
        .close-btn {
            color: #aaa; float: right; font-size: 28px;
            font-weight: bold; position: absolute; top: 10px; right: 20px;
        }
        .close-btn:hover, .close-btn:focus {
            color: white; text-decoration: none; cursor: pointer;
        }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--smoky-black); }
        ::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 20px; border: 3px solid var(--smoky-black); }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--meteorite-purple); }

        @media (max-width: 768px) {
            .main-content {
                padding: 10px;
                padding-top: 80px;
            }
            .form-row { grid-template-columns: 1fr; }
            .projects-grid, .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        // Sidebar Navigation System
        class MugenNavigation {
            constructor() {
                this.init();
            }

            init() {
                this.cacheDOM();
                this.bindEvents();
                this.setActiveNav();
            }

            cacheDOM() {
                this.hamburgerMenu = document.getElementById('hamburgerMenu');
                this.hamburger = document.getElementById('hamburger');
                this.sidebar = document.getElementById('sidebar');
                this.overlay = document.getElementById('sidebarOverlay');
                this.navItems = document.querySelectorAll('.nav-item');
            }

            bindEvents() {
                this.hamburgerMenu.addEventListener('click', () => this.toggleSidebar());
                this.overlay.addEventListener('click', () => this.closeSidebar());
                
                // Close sidebar when clicking on a nav item
                this.navItems.forEach(item => {
                    item.addEventListener('click', () => {
                        if (!item.style.pointerEvents) {
                            this.closeSidebar();
                        }
                    });
                });

                // Close sidebar on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeSidebar();
                    }
                });
            }

            toggleSidebar() {
                const isOpen = this.sidebar.classList.contains('open');
                if (isOpen) {
                    this.closeSidebar();
                } else {
                    this.openSidebar();
                }
            }

            openSidebar() {
                this.sidebar.classList.add('open');
                this.overlay.classList.add('show');
                this.hamburger.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            closeSidebar() {
                this.sidebar.classList.remove('open');
                this.overlay.classList.remove('show');
                this.hamburger.classList.remove('active');
                document.body.style.overflow = '';
            }

            setActiveNav() {
                // Get current page from URL
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                
                // Remove active class from all nav items
                this.navItems.forEach(item => item.classList.remove('active'));
                
                // Set active based on current page
                if (currentPage === 'index.html' || currentPage === '') {
                    document.getElementById('nav-home').classList.add('active');
                } else if (currentPage === 'Notepad.html') {
                    document.getElementById('nav-notepad').classList.add('active');
                } else if (currentPage === 'Project.html') {
                    document.getElementById('nav-projects').classList.add('active');
                }
            }
        }

        // Project Organizer
        class ProjectOrganizer {
            constructor() {
                this.STORAGE_KEY = 'mugenProjectsData';
                this.projects = this.loadFromLocalStorage() || [];
                this.dateFormatter = new Intl.DateTimeFormat('pt-BR', {
                    day: '2-digit', month: '2-digit', year: 'numeric', timeZone: 'UTC'
                });
                this.init();
            }

            init() {
                this.cacheDOM();
                this.bindEvents();
                this.renderAll();
                // Auto-save every 2 minutes
                setInterval(() => this.saveToLocalStorage(true), 2 * 60 * 1000);
            }

            cacheDOM() {
                this.dom = {
                    projectForm: document.getElementById('projectForm'),
                    projectsGrid: document.getElementById('projectsGrid'),
                    stats: {
                        total: document.getElementById('totalProjects'),
                        completed: document.getElementById('completedProjects'),
                        pending: document.getElementById('pendingProjects'),
                    },
                    editModal: {
                        modal: document.getElementById('editModal'),
                        form: document.getElementById('editForm'),
                        closeBtn: document.getElementById('closeModalBtn'),
                        cancelBtn: document.getElementById('cancelEditBtn'),
                        id: document.getElementById('editProjectId'),
                        name: document.getElementById('editProjectName'),
                        type: document.getElementById('editProjectType'),
                        description: document.getElementById('editProjectDescription'),
                        startDate: document.getElementById('editStartDate'),
                        endDate: document.getElementById('editEndDate'),
                        steps: document.getElementById('editProjectSteps'),
                    }
                };
            }
            
            bindEvents() {
                this.dom.projectForm.addEventListener('submit', e => {
                    e.preventDefault();
                    this.addProject();
                });

                this.dom.projectsGrid.addEventListener('click', e => {
                    const target = e.target;
                    const editBtn = target.closest('.btn-edit');
                    const deleteBtn = target.closest('.btn-delete');

                    if (target.matches('.step-checkbox')) {
                        this.toggleStep(parseInt(target.dataset.projectId), parseInt(target.dataset.stepIndex));
                    } else if (editBtn) {
                        this.openEditModal(parseInt(editBtn.dataset.projectId));
                    } else if (deleteBtn) {
                        this.deleteProject(parseInt(deleteBtn.dataset.projectId));
                    }
                });

                // Modal Events
                this.dom.editModal.form.addEventListener('submit', e => {
                    e.preventDefault();
                    this.updateProject();
                });
                this.dom.editModal.closeBtn.addEventListener('click', () => this.closeEditModal());
                this.dom.editModal.cancelBtn.addEventListener('click', () => this.closeEditModal());
                this.dom.editModal.modal.addEventListener('click', e => {
                    if (e.target === this.dom.editModal.modal) {
                        this.closeEditModal();
                    }
                });
            }
            
            renderAll() {
                this.renderProjects();
                this.updateStats();
            }
            
            saveToLocalStorage(isSilent = false) {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.projects));
                    if (!isSilent) this.showNotification('Progresso salvo automaticamente!', 'success');
                } catch (error) {
                    console.error("Erro ao salvar no localStorage:", error);
                    if (!isSilent) this.showNotification('Erro ao salvar localmente.', 'error');
                }
            }
            
            loadFromLocalStorage() {
                try {
                    const data = localStorage.getItem(this.STORAGE_KEY);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error("Erro ao carregar do localStorage:", error);
                    return [];
                }
            }

            addProject() {
                const form = this.dom.projectForm;
                const name = form.querySelector('#projectName').value.trim();
                const type = form.querySelector('#projectType').value;
                const description = form.querySelector('#projectDescription').value.trim();
                const startDate = form.querySelector('#startDate').value;
                const endDate = form.querySelector('#endDate').value;
                const stepsText = form.querySelector('#projectSteps').value.trim();
                
                if (!name || !type || !startDate || !endDate) {
                    this.showNotification('Preencha todos os campos obrigatórios.', 'error');
                    return;
                }
                if (new Date(endDate) < new Date(startDate)) {
                    this.showNotification('A data de conclusão não pode ser anterior à de início.', 'error');
                    return;
                }

                const project = {
                    id: Date.now(), name, type, description, startDate, endDate,
                    steps: stepsText ? stepsText.split('\n').map(text => ({ text: text.trim(), completed: false })).filter(s => s.text) : [],
                    createdAt: new Date().toISOString()
                };

                this.projects.push(project);
                this.saveToLocalStorage();
                this.renderAll();
                form.reset();
                this.showNotification('Projeto adicionado com sucesso!', 'success');
            }

            updateProject() {
                const modal = this.dom.editModal;
                const projectId = parseInt(modal.id.value);
                const projectIndex = this.projects.findIndex(p => p.id === projectId);

                if (projectIndex === -1) return;

                const updatedData = {
                    name: modal.name.value.trim(),
                    type: modal.type.value,
                    description: modal.description.value.trim(),
                    startDate: modal.startDate.value,
                    endDate: modal.endDate.value,
                    steps: modal.steps.value.trim() ? modal.steps.value.trim().split('\n').map(text => ({ text: text.trim(), completed: false })) : [],
                };
                
                if (new Date(updatedData.endDate) < new Date(updatedData.startDate)) {
                     this.showNotification('A data de conclusão não pode ser anterior à de início.', 'error');
                    return;
                }

                // Preserve completion status of existing steps
                const oldProject = this.projects[projectIndex];
                updatedData.steps.forEach(newStep => {
                    const oldStep = oldProject.steps.find(s => s.text === newStep.text);
                    if (oldStep) newStep.completed = oldStep.completed;
                });

                this.projects[projectIndex] = { ...oldProject, ...updatedData };
                this.saveToLocalStorage();
                this.renderAll();
                this.closeEditModal();
                this.showNotification('Projeto atualizado com sucesso!', 'info');
            }

            deleteProject(projectId) {
                const project = this.projects.find(p => p.id === projectId);
                if (project && confirm(`Tem certeza que deseja excluir o projeto "${project.name}"?`)) {
                    this.projects = this.projects.filter(p => p.id !== projectId);
                    this.saveToLocalStorage();
                    this.renderAll();
                    this.showNotification('Projeto excluído!', 'warning');
                }
            }

            toggleStep(projectId, stepIndex) {
                const project = this.projects.find(p => p.id === projectId);
                if (project && project.steps[stepIndex]) {
                    project.steps[stepIndex].completed = !project.steps[stepIndex].completed;
                    this.saveToLocalStorage(true);
                    this.renderAll();
                }
            }

            openEditModal(projectId) {
                const project = this.projects.find(p => p.id === projectId);
                if (!project) return;
                
                const modal = this.dom.editModal;
                modal.id.value = project.id;
                modal.name.value = project.name;
                modal.type.value = project.type;
                modal.description.value = project.description;
                modal.startDate.value = project.startDate;
                modal.endDate.value = project.endDate;
                modal.steps.value = project.steps.map(s => s.text).join('\n');
                modal.modal.style.display = 'flex';
            }

            closeEditModal() {
                this.dom.editModal.modal.style.display = 'none';
            }
            
            renderProjects() {
                this.projects.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                this.dom.projectsGrid.innerHTML = this.projects.length > 0 
                    ? this.projects.map(p => this.createProjectCard(p)).join('')
                    : '<div class="no-projects"><p>∞ Nenhum projeto adicionado ainda.<br>Comece criando seu primeiro projeto!</p></div>';
            }

            createProjectCard(project) {
                const progress = this.calculateProgress(project.steps);
                const { days, isOverdue } = this.calculateDaysRemaining(project.endDate);

                return `
                    <div class="project-card" data-project-id="${project.id}">
                        <div class="project-header">
                            <div class="project-title">${project.name}</div>
                            <div class="project-type ${project.type}">${project.type}</div>
                        </div>
                        <div class="project-description">${project.description || '<i>Sem descrição.</i>'}</div>
                        <div class="project-dates">
                            <div class="date-item">
                                <div class="date-label">Início</div>
                                <div class="date-value">${this.formatDate(project.startDate)}</div>
                            </div>
                            <div class="date-item">
                                <div class="date-label">Conclusão</div>
                                <div class="date-value" style="color: ${isOverdue ? '#e74c3c' : 'var(--ghostwhite)'}">${this.formatDate(project.endDate)}</div>
                            </div>
                            <div class="date-item">
                                <div class="date-label">${isOverdue ? 'Atrasado há' : 'Restam'}</div>
                                <div class="date-value" style="color: ${isOverdue ? '#e74c3c' : '#27ae60'}">${days} dia${days !== 1 ? 's' : ''}</div>
                            </div>
                        </div>
                        ${project.steps.length > 0 ? `
                        <div class="progress-section">
                            <div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div>
                            <div class="progress-text">${progress}% concluído</div>
                        </div>
                        <ul class="steps-list">
                            ${project.steps.map((step, index) => `
                                <li class="step-item ${step.completed ? 'completed' : ''}">
                                    <input type="checkbox" class="step-checkbox" data-project-id="${project.id}" data-step-index="${index}" ${step.completed ? 'checked' : ''} aria-label="Marcar etapa '${step.text}'">
                                    <span class="step-text">${step.text}</span>
                                </li>`).join('')}
                        </ul>` : ''}
                        <div class="project-actions">
                            <button class="btn btn-small btn-edit" data-project-id="${project.id}" aria-label="Editar projeto ${project.name}">✏️ Editar</button>
                            <button class="btn btn-small btn-danger btn-delete" data-project-id="${project.id}" aria-label="Excluir projeto ${project.name}">🗑️ Excluir</button>
                        </div>
                    </div>`;
            }
            
            updateStats() {
                const total = this.projects.length;
                const completed = this.projects.filter(p => this.calculateProgress(p.steps) === 100).length;
                this.dom.stats.total.textContent = total;
                this.dom.stats.completed.textContent = completed;
                this.dom.stats.pending.textContent = total - completed;
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.classList.add('show'), 10);
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.addEventListener('transitionend', () => notification.remove());
                }, 4000);
            }

            formatDate(dateString) {
                if (!dateString) return 'N/A';
                const date = new Date(dateString + 'T00:00:00');
                return this.dateFormatter.format(date);
            }

            calculateProgress(steps) {
                if (!steps || steps.length === 0) return 0;
                const completed = steps.filter(step => step.completed).length;
                return Math.round((completed / steps.length) * 100);
            }

            calculateDaysRemaining(endDateStr) {
                if (!endDateStr) return { days: 0, isOverdue: false };
                const now = new Date();
                const todayUTC = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate());
                const [year, month, day] = endDateStr.split('-').map(Number);
                const endDateUTC = Date.UTC(year, month - 1, day);
                const dayDiff = Math.round((endDateUTC - todayUTC) / (1000 * 3600 * 24));
                return { days: Math.abs(dayDiff), isOverdue: dayDiff < 0 };
            }
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.mugenNav = new MugenNavigation();
            window.organizer = new ProjectOrganizer();
        });
    </script>
</body>
